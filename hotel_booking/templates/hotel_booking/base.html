<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>

    <style>
        p input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        html { overflow-y: auto !important; }

        button {
            outline: none !important;
        }

        a {
            text-decoration: none !important;
        }
    </style>

</head>
<body>
    <div id="app">
        <v-app style="visibility: hidden" :class="{visible:show}">
            <v-app-bar
                app
                color="indigo darken-4"
                dark
            >

                <v-toolbar-title>
                    <a href="/hotel-booking" class="text-white">FebeHotel&trade;</a>
                </v-toolbar-title>

                <v-spacer></v-spacer>

                {% if not user.is_authenticated %}
                    <a href="{% url 'signup' %}" class="text-white pa-2">
                        Signup
                    </a>
                    <a href="{% url 'login' %}" class="text-white pa-2">
                        Login
                    </a>
                {% else %}
                    <v-menu
                      left
                      bottom
                      :offset-y="true"
                    >
                        <template v-slot:activator="{ on, attrs }">
                            <a
                                href="javascript:void(0)"
                                v-bind="attrs"
                                v-on="on"
                                class="text-white pa-2"
                            >
                                {{ user }}
                                <v-icon>mdi-account-circle</v-icon>
                            </a>
                        </template>
                        <v-list
                            class="pa-0"
                        >
                            <v-list-item
                                href="{% url 'logout' %}"
                            >
                                <v-list-item-title>
                                    <v-icon>mdi-logout</v-icon>
                                    Logout
                                </v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-menu>
                {% endif %}
            </v-app-bar>
            <v-main>
                <v-container>
                    {% block contents %}{% endblock %}
                </v-container>
            </v-main>
        </v-app>
    </div>
    {% block script %}{% endblock %}
</body>
</html>
